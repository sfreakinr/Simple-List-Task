<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Task List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Simple Task List</h1>
        <div class="row mb-3">
            <div class="col-9">
                <input type="text" id="taskInput" class="form-control" placeholder="Enter a task">
            </div>
            <div class="col-3 d-flex gap-3">
                <button id="addTask" class="btn btn-success w-100">Add Task</button>
                <button id="removeTask" class="btn btn-danger w-100">Remove Task</button>
            </div>
        </div>
        <ul id="taskList" class="list-group"></ul>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
